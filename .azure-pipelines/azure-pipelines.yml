# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- main

pool:
  vmImage: ubuntu-latest

strategy:
  matrix:
    Python3.8:
      python.version: '3.8'
    Python3.9:
      python.version: '3.9'
    Python3.10:
      python.version: '3.10'

steps:

- task: UsePythonVersion@0
  inputs:
    versionSpec: $(python.version)
  displayName: Use Python $(python.version) ğŸ

- powershell: Write-Host "##vso[task.prependpath]$env:CONDA\Scripts"
  displayName: Add conda to system path â¡ï¸

- script: |
    # Update Conda
    conda update -n base -c defaults conda
    # Update Conda packages
    conda env update --file environment.yml --name base
  displayName: Add conda to system path â¡ï¸

- script: |
    # Run pre-commit checks
    pre-commit run --all-files
  displayName: Run pre-commit checks âœ”ï¸

- script: |
    # stop the build if there are Python syntax errors or undefined names
    flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    # exit-zero treats all errors as warnings
    flake8 . --count --exit-zero --statistics
  displayName: Lint with flake8 ğŸ“

- script: |
    # stop the build if there are Python issues with Black
    python -m black --check .
  displayName: Lint with Black ğŸ“

- script: |
    # stop the build if there are Python issues with Black
    pytest --doctest-modules --junitxml=junit/test-results.xml --cov=. --cov-report=xml
  displayName: Test with pytest ğŸ§ª

- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testResultsFiles: '**/test-*.xml'
    testRunTitle: 'Publish test results for Python $(python.version)'
  displayName: Publish test results â«

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: Cobertura
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.xml'
  displayName: Publish coverage results â«
