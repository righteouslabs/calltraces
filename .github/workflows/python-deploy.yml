# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Calltraces Python Package Deploy

on:
  push:
    branches: [ "main" ]

env:
  PYTHON_VERSION_FOR_PUBLISH: "3.10"

jobs:

  deploy:

    runs-on: ubuntu-latest

    steps:
    # Re-use python-package.yaml workflow to run checks and test cases
    - uses: ./.github/workflows/python-package

    - name: Build a binary wheel and a source tarball for test.pypi.org ðŸš§
      run: |
        # Build the python package
        export PYTHON_PACKAGE_HOST=test.pypi.org
        python -m build --sdist --wheel --outdir dist/ .

    - name: Publish distribution ðŸ“¦ to Test.PyPI.org
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/

    - name: Build a binary wheel and a source tarball for pypi.org ðŸš§
      run: |
        # Build the python package
        export PYTHON_PACKAGE_HOST=pypi.org
        python -m build --sdist --wheel --outdir dist/ .

    - name: Publish distribution ðŸ“¦ to PyPI.org
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        repository_url: https://pypi.org/legacy/
